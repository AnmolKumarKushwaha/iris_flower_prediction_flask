<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction ðŸŒ¸</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>ðŸŒ¸ Iris Flower Species Predictor</h1>
            <p class="subtitle">Enter flower measurements and discover the species!</p>
            
            <form action="/predict" method="post">
                <div class="input-group">
                    <label>Sepal Length (cm): <span id="sepalLengthVal">5.1</span></label>
                    <input type="range" name="sepal_length" min="4.0" max="8.0" step="0.1" value="5.1" 
                           oninput="sepalLengthVal.innerText = this.value">
                </div>
                <div class="input-group">
                    <label>Sepal Width (cm): <span id="sepalWidthVal">3.5</span></label>
                    <input type="range" name="sepal_width" min="2.0" max="4.5" step="0.1" value="3.5" 
                           oninput="sepalWidthVal.innerText = this.value">
                </div>
                <div class="input-group">
                    <label>Petal Length (cm): <span id="petalLengthVal">1.4</span></label>
                    <input type="range" name="petal_length" min="1.0" max="7.0" step="0.1" value="1.4" 
                           oninput="petalLengthVal.innerText = this.value">
                </div>
                <div class="input-group">
                    <label>Petal Width (cm): <span id="petalWidthVal">0.2</span></label>
                    <input type="range" name="petal_width" min="0.1" max="2.5" step="0.1" value="0.2" 
                           oninput="petalWidthVal.innerText = this.value">
                </div>
                <button type="submit">Predict ðŸŒ¼</button>
            </form>

            {% if prediction_text %}
            <div class="result-card">
                <h2>ðŸŒ¿ Prediction Result</h2>
                <p>{{ prediction_text }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
